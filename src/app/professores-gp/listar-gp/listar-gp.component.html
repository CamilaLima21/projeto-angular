<p>listar-gp works!</p>

<div class="row float-end">
  <button class="btn btn-success" routerLink="/professores-gp/criar"> Criar + </button>
</div>

<table class="table table-dark table-sm">
    <tr>
        <th> ID </th>
        <th> Nome </th>
        <th> Rua </th>
        <th> Número </th>
        <th> CEP </th>
        <th> Ações </th>
    </tr>
    <tr *ngFor="let p of professores_gp">
        <td> {{p?.id}} </td>
        <td> {{p?.nome}} </td>
        <td> {{p?.rua}} </td>
        <td> {{p?.numero}} </td>
        <td> {{p?.cep}} </td>
        <td>
          <button class="btn btn-outline-info" [routerLink]="['/professores-gp/editar/', p.id]">Editar</button>
          <button class="btn btn-outline-danger" (click)="onDelete(p.id!)">Deletar</button>
        </td>
    </tr>
</table>
